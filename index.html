<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 first">
                <div class="imgctr first"><img src="assets/images/tippens.jpg" alt="Tippens" /></div>
                <br class="first">
                <p class="txtctr bigtxt quote first">"This Ain't No Game Show!"<small><small><small><small><small><em>-Andre
                                            Tippens</em></small></small></small></small></small></p>
                <br class="first">
                <p class="txtctr first">Press any key to begin</p>
            </div>
            <div class="col-lg-10 question">
                <div class="imgctr">
                    <h1>Question# <span id="pg"></span></h1>
                </div><br>
                <div id="gametimer" class="mdtxt txtctr">Time Remaining: 10 Seconds</div>
                <br>
                <div class="q txtctr qtxt"></div>
                <br><br>
                <div class="wa0 txtctr qtxt qbx"></div>
                <div class="wa1 txtctr qtxt qbx"></div>
                <div class="wa2 txtctr qtxt qbx"></div>
                <div class="wa3 txtctr qtxt qbx"></div>
            </div>
            <div class="col-lg-10 final">
                <div class="imgctr">
                    <h1><strong>Your Results</strong></h1>
                </div><br><br><br>
                <div class="txtctr"><h2>Correct: <span class="correct"></span></h2></div><br>
                <div class="txtctr"><h2>Incorrect: <span class="incorrect"></span></h2></div><br>
                <div class="txtctr"><h2>Unanswered: <span class="noans"></span></h2></div>
                <br><br><br><br>
                <div class="txtctr"><h2>Press Any Key to Play Again!</h2></div>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js">
    </script>
</body>

</html>
